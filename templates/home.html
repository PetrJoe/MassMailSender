<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BulkMailer</title>
  <link rel="icon" href="https://us.123rf.com/450wm/juliarstudio/juliarstudio1809/juliarstudio180919953/107867720-stealth-bomber-icon-in-icon-in-cartoon-style-isolated-illustration.jpg?ver=6" type="image/png">
</head>
<body>
<div class="bg-gradient-to-tr from-sky-200 to-sky-500">
  <section id="login" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
    <div class="p-6 bg-sky-100 rounded">
      <div class="flex items-center justify-center text-4xl font-black text-sky-900 m-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 w-10 h-10" viewBox="0 0 20 20" fill="currentColor">
        <path d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" />
        </svg>
      <h1 class="tracking-wide">BulkMailer<span class="font-mono">â„¢</span></h1>
      </div>
        <form id="login_form" action="mail" method="POST" enctype="multipart/form-data" 
        class="flex flex-col justify-center">
        {% csrf_token %}

          <label class="text-sm font-medium">sender_email</label>
          <input id="sender_email" class="mb-3 px-2 py-1.5
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="email" name="sender_email" placeholder="wahyusa" required>
          <label class="text-sm font-medium">Password</label>
          <input id="password" class="
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="password" name="Password" placeholder="********" required>
          <label class="text-sm font-medium">Subject</label>
          <input id="subject" class="
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" name="Subject" placeholder="Subject" required>
          <label class="text-sm font-medium">Message</label>
          <input id="message" class="
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="text" name="message" placeholder="message" required>
          <label class="text-sm font-medium">CSV file</label>
          <input id="myfile" class="
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-sky-500
          focus:ring-1
          focus:ring-sky-500
          focus:invalid:border-red-500 focus:invalid:ring-red-500" type="file" name="myfile" required>
          <button id="btn" type="submit" class="btn btn-primary mr-2">Submit</button>

        </form>
    </div>
  </section>
  
  <!-- This is an example component -->
<div class="max-w-2xl mx-auto" style="display: flex;
flex-direction: column;
align-items: center;
align-content: center;
justify-content: center;
">

	<div class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">{{ code }}</h3>
   </div>

   {% for i in mail %}
    <div class="flow-root">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-1.jpg" alt="Neil image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                {{ i.1 }}
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                {{ i.0 }}
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            {{ i.2 }}
                        </div>
                    </div>
                </li>
            </ul>
    </div>
    {% endfor %}
    
</div>

</div>

</div>
</body>
</html>
